      <div class="container">
        <div class="row">
          <div class="col text-left">
            <h1 class="section-title">What should we add to the itinerary?</h1>
          </div>
        </div>
    
        <div class="row">
          <div class="col-sm-12">
              <action="https://formspree.io/mrgqzaqr" method="POST">
    
                <div class="form-group">
                  <label for="full_name_input" class="col-sm-4 col-form-label">Who is making the recommendation?</label>
                  <div class="col-sm-4">
                    <input type="text" name="full_name" class="form-control" id="full_name_input">
                  </div>
                </div>

                <div class="form-group">
                  <label for="exampleFormControlSelect1" class="col-sm-4 col-form-label">For which day?</label>
                  <div class="col-sm-4">
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                  </select>
                </div>
                </div>

                <div class="form-group">
                  <label for="full_name_input" class="col-sm-4 col-form-label">What type of event do you recommend?</label>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="Section" id="exampleRadios1" value="Monday" checked>
                      <label class="form-check-label col-sm-4" for="exampleRadios1">
                        Apres
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Section" id="exampleRadios2" value="Wednesday">
                      <label class="form-check-label col-sm-4" for="exampleRadios2">
                        Dinner
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Section" id="exampleRadios3" value="option3">
                      <label class="form-check-label col-sm-4" for="exampleRadios3">
                        Night Out
                      </label>
                    </div>
                  </div>
              
                  <div class="form-group">
                    <label for="the_details" class="col-sm-4 col-form-label">The details:</label>
                    <div class="col-sm-8">
                    <input type="text" name="details" class="form-control" id="the_details">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="the_details" class="col-sm-4 col-form-label"><button class="btn btn-success">
                      Submit
                  </button></label>
                  </div>
   
          </div>
        </div>
      </div>
